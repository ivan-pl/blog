  <body class="page">
    <header class="header">
      <div class="logo">
        <h1 class="logo__title">The Blog</h1>
        <img class="logo__image" src="../images/logo.svg" alt="A pencil" />
      </div>
      <nav class="navigation">
        <a class="navigation__item" href="./index.html"

    <main class="main">
      <form class="contact-form" action="">
        <h2 class="contact-form__title">Contact Us</h1>
        <input type="text" name="name" id="contact-form__name" class="contact-form__name" placeholder="Name">
        <input type="text" name="email" id="contact-form__email" class="contact-form__email" placeholder="Email">
        <textarea name="details" id="contact-form__details" class="contact-form__details" rows="8" placeholder="What you wanna say?"></textarea>
        <button class="contact-form__submit">Submit</button>
      </form>
    </main>

    <footer class="footer">

          <h1 class="logo__title">The Blog</h1>
          <img class="logo__image" src="../images/logo.svg" alt="A pencil" />
        </div>
        <div class="footer__number">+1 (2135) 347-22-17</div>
        <small class="footer__email">support@theblog.com</small>
      </address>
      <div class="footer__links-wrap">
        <div class="footer__links">
          <h2 class="footer__title">Quick Links</h2>
          <nav class="navigation navigation--footer">

              href="about.html"
              >About</a
            >
            <a
              class="navigation__item navigation__item--footer"
              href="contact.html"

            >
